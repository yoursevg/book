version: "3.9"

services:
  db:
    image: postgres:17
    container_name: book-db
    environment:
      POSTGRES_USER: book
      POSTGRES_PASSWORD: book
      POSTGRES_DB: book
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U book"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: book-app
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgres://book:book@db:5432/book
      - SESSION_SECRET=keyword
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    # Uncomment to limit resources if desired
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.50'
    #       memory: 512M
    # If you want live-reload dev mode in containers later, you can mount volumes
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    restart: unless-stopped

volumes:
  pgdata:
